<!-- predictor/templates/predict_price.html -->
<h1>Product Price Predictor</h1>
<form method="POST">
    {% csrf_token %}
    
    <label for="category">Category (1 for Electronics, 2 for Clothing):</label>
    <input type="number" name="category" required>

    <label for="brand">Brand (1 for Samsung, 2 for Nike, etc.):</label>
    <input type="number" name="brand" required>

    <label for="rating">Product Rating:</label>
    <input type="number" step="0.1" name="rating" required>

    <button type="submit">Predict Price</button>
</form>

{% if prediction %}
    <h3>Predicted Price: ${{ prediction }}</h3>
{% endif %}
